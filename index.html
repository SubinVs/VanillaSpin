<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanillaSpin Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            height: 200px;
            margin: 20px auto;
            border: 1px solid #ccc;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
    </style>
    <script src="vanilla-spin.js"></script>
</head>
<body>
    <h1>VanillaSpin Loader Demo</h1>
    
    <button class="btn" onclick="showGlobalLoader()">Show Global Loader</button>
    
    <div class="container" id="loaderContainer">
        <button class="btn" onclick="showContainerLoader()">Show Container Loader</button>
    </div>

    <script>
        // Initialize global loader
        const globalLoader = new VanillaSpinLoader();
        globalLoader.init();
        
        // Initialize container loader
        const containerLoader = new VanillaSpinLoader({ container: document.getElementById("loaderContainer") });
        containerLoader.init();
        
        // Show and hide global loader
        function showGlobalLoader() {
            globalLoader.show();
            setTimeout(() => globalLoader.hide(), 3000);
        }
        
        // Show and hide container-based loader
        function showContainerLoader() {
            containerLoader.show();
            setTimeout(() => containerLoader.hide(), 3000);
        }
    </script>
</body>
</html>
